<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>

    <h1>사용자 프로필</h1>

    <p><strong>이메일:</strong> {{ user.email }}</p>

    <p><a href="/">메인 페이지로 돌아가기</a></p>

</body>
</html>
